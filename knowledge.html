			<p>在日常生活中，我們可以透過以下方式來實踐環保：</p>
			<ul>
				<li>節約用水，例如修理漏水的水龍頭、使用節水型馬桶。</li>
				<li>減少使用塑膠袋，可以使用環保袋或自備購物袋。</li>
				<li>垃圾分類，將可回收物、有害垃圾和一般垃圾分開收集。</li>
			</ul>

		<section id="reduce">
			<h2>減廢方法</h2>
			<p>以下是一些減廢的方法：</p>
			<ul>
				<li>減少使用一次性產品，例如使用可重複使用的水瓶、餐具和咖啡杯。</li>
				<li>購買少包裝的商品，選擇裸買蔬果，減少包裝廢棄物。</li>
				<li>選擇使用環保清潔用品，減少對環境的污染。</li>
			</ul>
